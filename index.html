<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  

  <div class="box flex container">
      <div class="box__left">
        <div class="img">
          <img src="https://www.pngall.com/wp-content/uploads/2018/04/Businessman-Transparent.png" alt="">
        </div>
        <h3 class="contact">
          Contact
        </h3>
        <div class="line"></div>

        <ul class="items">
          <li class="item">
            <div class="phone flex">
              <i class="fa-solid fa-phone"></i>
              <div class="number">
                <p class="number__title">Phone</p>
                <p class="number__phone"></p>
              </div>
            </div>
          </li>

          <li class="item">
            <div class="phone flex">
              <i class="fa-solid fa-envelope"></i>
              <div class="number">
                <p class="number__title">Email</p>
                <p class="number__email"></p>
              </div>
            </div>
          </li>

          <li class="item">
            <div class="phone flex">
              <i class="fa-solid fa-location-dot"></i>
              <div class="number">
                <p class="number__title">Adress</p>
                <p class="number__adress"></p>
              </div>
            </div>
          </li>
        </ul>

        <h3 class="contact">
          Language
        </h3>
        <div class="line"></div>

        <ul class="language__items">
          <li class="language__item">
            <div class="language__box flex">
              <h3 class="language__title"></h3>
              <div class="language__line"></div>
            </div>
          </li>

          <li class="language__item">
            <div class="language__box flex">
              <h3 class="language__title2"></h3>
              <div class="language__line"></div>
            </div>
          </li>

          
        </ul>

      </div>
      
      
      <div class="box__right">
        <h2 class="box__right__title" id="#fullname"></h2>
        <p class="job"></p>


        <div class="about">About Me</div>

        <p class="about__me">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga, culpa fugit exercitationem, officia dicta rem vero nulla cum quia incidunt debitis maiores. Neque repellat veritatis est suscipit exercitationem ex temporibus. 
        </p>

        <div class="about">Experience</div>

        <p class="experience"></p>

        



        <script src="./index.js"></script>
      </div>
  </div>
</body>
</html>
