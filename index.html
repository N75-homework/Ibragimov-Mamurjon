<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Movie Search</title>
</head>

<body>
    <!-- Container -->
    <div class="container" id="home">

        <!-- Heading -->
        <div class="row mt-5 mb-1">
            <div class="col">
                <h1>Movie Search</h1>
            </div>
        </div>
        <!-- / Heading -->

        <!-- Input -->
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-keyword" placeholder="Search movie...">
                    <button class="btn btn-primary search-button" type="button">Search</button>
                </div>
            </div>
        </div>
        <!-- / Input -->

        <!-- Cards -->
        <div class="row movie-container"></div>
        <!-- / Cards -->

        <!-- Next Button -->
        <div class="d-grid gap-2 d-md-block next-page"></div>
        <!-- / Next Button -->

    </div>
    <!-- / Container -->

    <!-- Modal -->
    <div class="modal fade " id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieDetailModalLabel">Details</h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- / Modal -->

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script src="script/script.js"></script>
    <!-- / Script -->
</body>

</html>
